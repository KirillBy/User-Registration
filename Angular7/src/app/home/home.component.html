<nav class="navbar navbar-dark bg-dark">
    <a href="" class="navbar-brand text-white">JWT Auth System</a>  
    <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
  </nav>

  <div class="card m-5" style="width:18rem" *ngIf="details">
  <ul class="list-group">
      <li class="list-group-item">
          <strong>Username: </strong>{{details.userName}}
      </li>
      <li class="list-group-item">
        <strong>Fullname: </strong>{{details.fullName}}
    </li>
    <li class="list-group-item">
        <strong>Email: </strong>{{details.email}}
    </li>
  </ul>
</div>


 <table class="table table-striped">
    <thead>
        <tr>
            <td><input type="checkbox" ng-model="select.All" ></td>
            <td>Name</td>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userArray">
            <td><input type="checkbox" ng-model="value.isSelected" ></td>
            <ng-template [ngTemplateOutlet]="loadTemplate(user)" 
                        [ngTemplateOutletContext]="{ $implicit: user}">
            </ng-template>
        </tr>
    </tbody>
    <ng-template #readOnlyTemplate let-user>
        <td>{{user.nickname}}</td>
    </ng-template>
    </table>
