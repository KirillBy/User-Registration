<form #form='ngForm' class="mb-4" autocomplete="off">
    <div class="form-group">
        <label>Username</label>
        <input #UserName = "ngModel" name = "UserName" [(ngModel)] = "formModel.UserName">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input #UserName = "ngModel" name = "Password" [(ngModel)] = "formModel.Password">
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block">Login</button>
        </div>
    </div>
</form>
